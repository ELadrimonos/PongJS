<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>PONG</title>
    <link href="estilos.css" type="text/css" rel="stylesheet">
    <script src="logica.js"></script>
    <script src="traducciones.js"></script>
</head>
<body>
<button id="flag" onclick="changeLanguage()">
    <img id="imgflag" src="img/spanish.png" alt="bandera">
</button>
<section id="menu">
    <h1>
        <span>P</span>
        <span>O</span>
        <span>N</span>
        <span>G</span>
    </h1>
    <div class="palaMenu"></div>
    <div class="palaMenu"></div>
    <div class="pelotaMenu"></div>
    <form onsubmit="return comprobarNumJug();" id="formJug">
        <label data-i18n="labelNumJugadores" for="numJugadores">Numero de jugadores</label>
        <input type="number" min="0" max="2" id="numJugadores" value="1" maxlength="1" title="Introduzca un valor entre 0 y 2">
        <button onclick="cargarConfigJugadores()" data-i18n="buttonCargar">Cargar</button>
    </form>
</section>

<section id="configPartida">
    <form onsubmit="return comprobarControles();" id="form">
        <label data-i18n="labelActivarAudio" for="audio">Â¿Activar audio?</label><input type="checkbox" id="audio" checked>
        <label data-i18n="labelDificultad" for="dificultad">Nivel de dificultad (1-10):</label><input type="number" id="dificultad" value="1" min="1" max="10" maxlength="2" required>
        <div id="ajustesJugadores">
        </div>
        <button data-i18n="buttonEmpezarPartida">Empezar partida</button>
    </form>
</section>

<section id="partida">
    <article class="datos">
        <div>
            <h1 id="nombreJ1">J1</h1>
            <h2 id="scoreJ1">0</h2>
        </div>
        <div id="datosJ2">
            <h1 id="nombreJ2">J2</h1>
            <h2 id="scoreJ2">0</h2>
        </div>
    </article>
    <div id="campo">
        <div class="paleta" id="controlador1"></div>
        <div class="raya"></div>
        <div class="pelota" id="pelota">
            <div class="formaPelota"></div>
            <div id="rastro"></div>
        </div>
        <div class="paleta" id="controlador2"></div>
    </div>

</section>

</body>
</html>
